machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt install jq     
    - pip install --upgrade pip
    - pip install awscli 

test:
  override:
    - mvn clean compile package

deployment:
  development:
    branch: ["dev"]
    commands:      
      - .deploy/ecs_deploy.sh DEV $CIRCLE_SHA1
  production:
    branch: master
    commands:
      - .deploy/ecs_deploy.sh PROD $CIRCLE_SHA1



