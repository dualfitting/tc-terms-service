machine:
  services:
    - docker

dependencies:
  pre:
    - pip install awsebcli

test:
  override:
    - mvn clean compile package

deployment:
  development:
    branch: ["dev", "circleci"]
    commands:
      - .deploy/dockerhub_push.sh DEV $CIRCLE_BUILD_NUM
      - .deploy/ebs_deploy.sh terms-service DEV $CIRCLE_BUILD_NUM
  production:
    branch: master
    commands:
      - .deploy/dockerhub_push.sh PROD $CIRCLE_BUILD_NUM
      - .deploy/ebs_deploy.sh terms-service PROD $CIRCLE_BUILD_NUM
