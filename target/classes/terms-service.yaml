# Database settings.
databases:

  - datasourceName: oltp

    # the name of your JDBC driver
    driverClass: com.informix.jdbc.IfxDriver

    # the username
    user: "${OLTP_USER}"

    password: "${OLTP_PW}"

    url: "${OLTP_URL}"

    # the password
    # NOTE: password is set as a java system property: i.e., -Ddw.database.password=<password>

    validationQuery: select 1 from systables

    minSize: 1
    maxSize: 5
    initialSize: 1
 
